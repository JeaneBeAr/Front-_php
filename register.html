<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./sytle.css">
        <title>Alojamientos MAB - Registro</title>
    </head>

    <body>
        <header class="inicio">
            <nav class="nav center" >
                <p class="logo">MAB - <i style="font-size: 18px;">Alojamientos</i></p>
                <input type="checkbox" name="" class="checkBtn">
                <ol class="center">
                    <a href='/index.html'><li>Inicio</li></a>
                    <a href="./register.html"><li>Registro</li></a>
                    <a href="./login.html"><li>Login</li></a>
                </ol>
           </nav>
        </header>
        
        <section id="contacto" class="contacto">  
            <form action="" class="register">
                <h2>Registro</h2>
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="Nombre" class="items">
                </label>
                <label for="user">
                    <input type="text" name="user" id="user" placeholder="Usuario" class="items">
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="E-mail" class="items">
                </label>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="Ingrese una contraseña" class="items">
                </label>
                <label for="password">
                    <input type="password" name="password" id="password" placeholder="Repita la contraseña" class="items">
                </label>
                <label for="checkbox"> 
                    <input type="checkbox" name="checkbox" id="checkbox"> Desea recibir novedades
                </label>
                <button type="submit" value="Enviar" class="btnEnviar">Registrar</button>
            </form>
        </section>

    </body>
